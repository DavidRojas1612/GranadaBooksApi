<div class="book l-container" *ngIf="!edit">
    <img class="book__img" src={{this.imgService.getImg(this.book.ID)}} alt="">


    <div class="book__info"> 
      <h3 class="book__info__item"> <span class="book__info__span">*titulo:</span> {{this.book.Title}}</h3>
      <p class="book__info__item">  <span class="book__info__span">*Fecha:</span>  {{this.book.PublishDate | date:'mediumDate'}}</p>
      <p class="book__info__item"> <span class="book__info__span">NÂ° paginas: </span> {{this.book.PageCount}}</p>
      <p class="book__info__item">  <span class="book__info__span">*Description: </span> {{this.book.Description}}</p>
      <p class="book__info__item"> <span class="book__info__span">Extracto:</span>  {{this.book.Excerpt}}</p>

      <button class="book__info btn" type="button" [routerLink]="['edit']" (click)="this.edit = !this.edit">Editar</button>
      <button class="book__info btn" type="button" (click)="deleteBook(this.book.ID)">Borrar</button>

    </div>

</div>
<router-outlet></router-outlet>
