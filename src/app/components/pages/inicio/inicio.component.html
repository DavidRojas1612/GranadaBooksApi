<div class="container">
    <div *ngFor="let book of books; let i = index" class="book" (click)="goto(i+1)">
        <img src={{this.imgService.getImg(i+1)}} alt="" class="book__img">
        <h2 class="book__title">
            {{book.Title}}
            <span class="book__date">{{book.PublishDate | date:'yyyy' }}</span>
        </h2>
        
    </div>
</div>
